<h3 class="bg-danger p-1 text-white">{{ getName() }} To Do List</h3>
<div class="my-1">
  <input class="form-control" #todotext />
  <button class="btn btn-primary mt-1" (click)="addItem(todotext.value)">
    Add new Task
  </button>
</div>

<table>
  <thead>
    <tr>
      <th>index</th>
      <th>Tasks</th>
      <th>Action</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItem(); let i = index">
      <!-- 1st col -->
      <td>{{ i + 1 }}</td>
      <!-- 2nd col -->
      <td>{{ item.action }}</td>
      <!-- 3rd col -->
      <td>
        <input type="checkbox" [(ngModel)]="item.done" />
      </td>
      <!-- 4th col -->
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">YES</span>
        <span *ngSwitchDefault="">NO</span>
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
